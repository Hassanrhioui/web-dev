<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern React app with database integration, showcasing user management and sleek design." />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="React, Database, Fullstack, Web Development" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Title -->
    <title><h1> User Management</h1></title>

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="React + Database: User Management App" />
    <meta property="og:description" content="A modern React app integrated with a backend database to manage users seamlessly." />
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=React+Database+App" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta property="og:type" content="website" />

    <!-- Theme Color for Mobile Devices -->
    <meta name="theme-color" content="#646cff" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      /* Loading Spinner */
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #646cff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }

      /* Keyframes for Spinner */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Footer */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #1e1e1e;
        color: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        text-align: center;
        font-size: 0.9rem;
      }
      footer a {
        color: #646cff;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Root Element for React -->
    <div id="root">
      <!-- Loading Spinner While React App Loads -->
      <div class="loading-spinner"></div>
    </div>

    <!-- Footer -->
    <footer>
      Built by 
      <a href="https://your-portfolio-url.com" target="_blank">Hassan Rhioui</a> | 
      Powered by <a href="https://reactjs.org/" target="_blank">React</a> and 
      <a href="https://expressjs.com/" target="_blank">Express</a>
    </footer>

    <!-- Script to Load React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
