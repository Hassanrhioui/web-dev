<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Gym</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Go-Gym Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="#">Find Gyms</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="#">Membership</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="#">PR</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="#">Promotions</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link fs-5" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Motivational Text Frame -->
    <div class="motivational-frame bg-dark text-center py-5">
        <div class="container">
            <h2 class="text-white display-4">"The only bad workout is the one you didn't do."</h2>
            <p class="text-white fs-5 mt-3">Push your limits. Achieve your goals.</p>
            <a href="#" class="btn btn-light btn-lg mt-4">Join Us</a>
        </div>
    </div>

    <!-- Add Trainer Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Add a New Trainer</h2>
        <div class="card mb-4 shadow">
            <div class="card-body">
                <form id="addTrainerForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Name</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Specialization</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (0-5)</label>
                        <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Add Trainer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Trainers List -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Trainers</h2>
        <div class="card shadow">
            <div class="card-body">
                <div id="trainersList" class="list-group">
                    <!-- Trainers will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <!-- Our Locations -->
                <div class="col-md-6">
                    <h4>Our Locations</h4>
                    <p>Turku, 203620</p>
                    <p>Helsinki, 14000</p>
                </div>
                <!-- Contact Us & Newsletter -->
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <form id="newsletterForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-light">Sign Up for Newsletter</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
