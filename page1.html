<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            background: #35424a;
            color: #ffffff;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            background: #ffffff;
            margin: 1rem auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #35424a;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #35424a;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #back-to-top:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the page.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the page.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:rh@yahoo.com">rh@yahoo.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple HTML Page. All rights reserved.</p>
    </footer>

    <button id="back-to-top">Back to Top</button>

    <script>
      
        // Handle the "Back to Top" button
        const backToTopButton = document.getElementById('back-to-top');

        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        backToTopButton.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
